<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>

    <main>
        <article class="container-conta">
            <section class="input-conta">

                <div class="valores">
                    <input
                    type="number"
                    id="altura"
                    placeholder="Altura"
                >

                <input
                    type="number"
                    id="comprimento"
                    placeholder="Comprimento"
                >
                </div>

                <div class="quantidades">
                    <label for="opcoes">
                        Escolha a Quantidade: 
                    </label>
    
                    <select name="opcoes" id="opcoes" style="width: 20%;">
                        <option value="" disabled selected>
                        </option>
    
                        <option value="0.463">
                            1MIL
                        </option>
    
                        <option value="0.319">
                            2MIL
                        </option>
    
                        <option value="0.222">
                            3MIL
                        </option>
                </div>

                </select>

                <div class="enviar">
                    <button onclick="Enviar()">Enviar</button>
                </div>

                <p>Valor do or√ßamento: <span id="resultado"></span> </p>
            </section>
        </article>
    </main>

    <script>

        function Enviar() {
            let altura = document.getElementById("altura").value;
            let comprimento = document.getElementById("comprimento").value;
            let opcoes = document.getElementById("opcoes").value;

            let conta = Number(altura) * Number(comprimento) * Number(opcoes);

            let resultado = document.getElementById("resultado").innerHTML = eval(conta.toFixed(3));
        }

    </script>
</html>
